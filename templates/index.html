<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGenius Multi-Tool Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-header {
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .shadow-glow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .shadow-glow:hover {
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="gradient-header text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center tracking-tight">LangGenius Multi-Tool Agent</h1>
            <p class="text-center mt-3 text-lg opacity-90">Unlock insights from your CSV data with intelligent queries</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10 flex-grow">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-glow p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="data_file" class="block text-sm font-semibold text-gray-800 mb-2">Upload CSV</label>
                    <input type="file" id="data_file" name="data_file" accept=".csv" 
                           class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg 
                           file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 
                           hover:file:bg-indigo-200 cursor-pointer transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="question" class="block text-sm font-semibold text-gray-800 mb-2">Your Question</label>
                    <textarea id="question" name="question" rows="5" 
                              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:outline-none 
                              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none" 
                              placeholder="Ask a question about your data..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" 
                            class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg 
                            hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 
                            hover-scale transition duration-200 ease-in-out">
                        Submit
                    </button>
                </div>
            </form>

            {% if answer %}
            <div class="mt-8 p-6 bg-teal-50 rounded-lg border border-teal-200 shadow-sm">
                <h2 class="text-xl font-semibold text-teal-800 mb-3">Answer</h2>
                <p class="text-gray-700 leading-relaxed">{{ answer }}</p>
            </div>
            {% endif %}
        </div>
    </main>

    <footer class="bg-indigo-900 text-white py-5">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm opacity-90">Â© 2025 LangGenius Multi-Tool Agent. Powered by xAI.</p>
        </div>
    </footer>
</body>
</html>
